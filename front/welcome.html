<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bem-vindo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000000;
      background: linear-gradient(90deg,rgba(0, 0, 0, 1) 0%, rgba(0, 132, 255, 1) 50%, rgba(0, 0, 0, 1) 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 3em;
    }
    p {
      font-size: 1.2em;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #ffffff;
      color: #0077ff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo!</h1>
    <p>Qualquer duvida, arrasta pra cima.</p>
    <button onclick="window.location.href='index.html'">Come√ßar</button>
  </div>
</body>
</html>
